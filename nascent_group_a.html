<!DOCTYPE html>
<html lang="en">

<head>

    <title>RAMSAR</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <link rel="stylesheet" href="group_a.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>

</head>

<body>

    <!-- Legends -->
    <div id="legend" class="legend">
        <ul>
            <li>
                <span class="point-feature-2"></span>
                <span>State Level</span>
            </li>
            <li>
                <span class="point-feature-1"></span>
                <span>National Level</span>
            </li>
        </ul>
    </div>

    <div id="controls">
        <select id="filterSelect">
            <option value="SELECT LEVEL">SELECT LEVEL</option>
            <option value='State-level'>State Level</option>
            <option value='National-level'>National Level</option>
            <!-- Add more filter options as needed -->
        </select>
        <!-- <select id="mapTypeSelect" onchange="changeMapType()">
            <option value="osm">OpenStreetMap</option>
            <option value="google">Google Maps</option>
        </select> -->
    </div>
    <div id="states-select">
        <select id="stateSelect">
            <option value="SELECT STATE">SELECT STATE</option>
            <!-- List of unique states -->
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
    </div>
    <div class="basemap-filters">
        <label style="font-size: 20px;">Select Basemap:</label><br>
        <div class="radio-group" style="font-size: 15px;">
            <div class="radio-item">
                <input type="radio" id="google" value="google" name="basemap">
                <label for="google">Google Satellite Basemap</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="osm" value="osm" name="basemap">
                <label for="osm">Open Street Map (Default)</label>
            </div>
        </div>
    </div>

    <!-- <table id="attributeTable"></table> -->
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <!-- <button id="popup-closer" class="popup-closer">X</button> -->
        <div id="popup-content"></div>
    </div>


    <script src="group_a.js"></script>
</body>

</html>
